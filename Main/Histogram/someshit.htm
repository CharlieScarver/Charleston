<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
            ${demo.css}

            .charts {
                float: left;
            }
		</style>
		<script type="text/javascript">
$(function () {
    $('#chart1').highcharts({
        chart: {
            zoomType: 'x'
        },
        title: {
            text: 'Original'
        },

        xAxis: {
            min: 0,
            max: 255
        },
        yAxis: {
           min: 0,
            title: {
                text: 'Pixels'
            }
        },
        legend: {
            enabled: true
        },
        plotOptions: {
            area: {
                fillColor: 'red',  
                marker: {
                    radius: 2
                },
                lineWidth: 3,
                states: {
                    hover: {
                        lineWidth: 1
                    }
                },
                threshold: null
            }
        },

        series: [{
            type: 'area',
            name: 'Red',
            pointStart: 0,
            color: 'red',
            data: [
              
            ]
        }]
    });

    $('#chart2').highcharts({
        chart: {
            zoomType: 'x'
        },
        title: {
            text: 'Original'
        },

        xAxis: {
            min: 0,
            max: 255
        },
        yAxis: {
           min: 0,
            title: {
                text: 'Pixels'
            }
        },
        legend: {
            enabled: true
        },
        plotOptions: {
            area: {
                fillColor: 'green',  
                marker: {
                    radius: 2
                },
                lineWidth: 3,
                states: {
                    hover: {
                        lineWidth: 1
                    }
                },
                threshold: null
            }
        },

        series: [{
            type: 'area',
            name: 'Green',
            pointStart: 0,
            color: 'Green',
            data: [
              
            ]
        }]
    });
    $('#chart1').highcharts({
        chart: {
            zoomType: 'x'
        },
        title: {
            text: 'Original'
        },

        xAxis: {
            min: 0,
            max: 255
        },
        yAxis: {
           min: 0,
            title: {
                text: 'Pixels'
            }
        },
        legend: {
            enabled: true
        },
        plotOptions: {
            area: {
                fillColor: 'blue',  
                marker: {
                    radius: 2
                },
                lineWidth: 3,
                states: {
                    hover: {
                        lineWidth: 1
                    }
                },
                threshold: null
            }
        },

        series: [{
            type: 'area',
            name: 'Blue',
            pointStart: 0,
            color: 'blue',
            data: [
              
            ]
        }]
    });


});
		</script>
	</head>
	<body>
        <script src="js/highcharts.js"></script>
        <script src="js/modules/exporting.js"></script>

        <div style="overflow: hidden;">
            <div id="chart1" style="width: 300px; height: 300px; margin: 0 auto" class="charts"></div>
            <div id="chart3" style="width: 300px; height: 300px; margin: 0 auto" class="charts"></div>
            <div id="chart5" style="width: 300px; height: 300px; margin: 0 auto" class="charts"></div>
        </div>
        <div style="overflow: hidden;">
            <div id="chart2" style="width: 300px; height: 300px; margin: 0 auto" class="charts"></div>
            <div id="chart4" style="width: 300px; height: 300px; margin: 0 auto" class="charts"></div>
            <div id="chart6" style="width: 300px; height: 300px; margin: 0 auto" class="charts"></div>
	    </div>
    </body>
</html>
